<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>

    <h1>폼 (input) 요소</h1>

    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>사용자 정보</legend>
        <div>
          <label for="userID">이름</label>
          <input placeholder="예시) 백승준" required id="userID" type="text" name="name" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input placeholder="예시) seungjunn100@gamil.com" required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            placeholder="8자리 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력"
            required
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{8,}$"
            title="8자 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력"
            id="userPwd"
            type="password"
            name="password"
          />
        </div>
        <button type="submit">전송</button>
      </fieldset>
    </form>

    <hr />

    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>폼(input) 요소</legend>
        <div>
          <label for="userID">이름</label>
          <input required type="text" name="name" id="userID" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input required type="password" name="password" id="userPwd" />
        </div>
        <div>
          <label for="search">검색어</label>
          <input placeholder="검색어를 입력하세요." type="search" name="search" id="search" />
        </div>
        <div>
          <label for="userTel">전화번호</label>
          <input required type="tel" name="tel" id="userTel" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input required type="email" name="email" id="userEmail" />
        </div>
        <div>
          <div>
            <input checked type="checkbox" name="skills" id="html" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="checkbox" name="skills" id="css" />
            <label for="css">CSS</label>
          </div>
        </div>
        <div>
          <div>
            <input checked type="radio" name="team" id="team-1" />
            <label for="team-1">회고 1팀</label>
          </div>
          <div>
            <input type="radio" name="team" id="team-2" />
            <label for="team-2">회고 2팀</label>
          </div>
        </div>
        <div>
          <button type="submit">전송</button>
          <button type="reset">초기화</button>
          <button type="button">버튼</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
